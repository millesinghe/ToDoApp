<div class="row align-items-center">
  <div class="col">
    <h1>Login</h1>
  </div>
  <div class="col">
    <div class="float-sm-right" style="width: 300px;">
      <div class="d-flex flex-row">
        <div class="p-2">Username : </div>
        <div class="ml-auto p-2"><input type="text" name="uname" [(ngModel)]=username></div>
      </div>
      <div class="d-flex flex-row">
        <div class="p-2">Password : </div>
        <div class="ml-auto p-2"><input type="password" name="pass" [(ngModel)]=password></div>
      </div>
      
      <div class="d-flex flex-row clear alert-danger">
        <div>
          <div class="alert" *ngIf=invalidLogin>{{loggingMsg}}</div>
        </div>
      </div>
      <div class="d-flex flex-row float-sm-right">
        <div class="ml-auto p-2"><button (click)=handleLoginWithJWTAuth()>Login</button></div>
      </div>
    </div>

  </div>
</div>
