<table border="1">
    <caption>My Task List</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>task</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let todoObj of todoList'>
            <td>{{todoObj.id}}</td>
            <td>{{todoObj.task}}</td>
            <td>{{todoObj.status}}</td>
        </tr>
    </tbody>
</table>
