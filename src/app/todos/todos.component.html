<h1>My Task List</h1>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Task</th>
            <th>Target</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todoObj of todoList'>
            <td>{{todoObj.id}}</td>
            <td>{{todoObj.task}}</td>
            <td>{{todoObj.date | date}}</td>
            <td>{{todoObj.status}}</td>
        </tr>
    </tbody>
</table>
