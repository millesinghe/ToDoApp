<table border="1">
    <caption>My Task List</caption>
    <thead>
        <tr>
            <th></th>
            <th>Task</th>
            <th>Status</th>
            <th>Target</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let todoObj of todoList'>
            <td>{{todoObj.id}}</td>
            <td>{{todoObj.task}}</td>
            <td>{{todoObj.status}}</td>
            <td>{{todoObj.dueDate | date}}</td>
        </tr>
    </tbody>
</table>
